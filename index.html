<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小銭の計算</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <h1>小銭何枚？？</h1>
        <div>
          <p>金額を入れてください</p>
          <p>
            <input type="number" name="price" v-model="price" />
            <button v-on:click="calc()">計算する</button>
          </p>
        </div>
      </div>
      <ul>
        <li><span class="yen500 coin">500円</span> <p class="many">{{yen500}}枚</p></li>
        <li><span class="yen100 coin">100円</span> <p class="many">{{yen100}}枚</p></li>
        <li><span class="yen50 coin">50円</span> <p class="many">{{yen50}}枚</p></li>
        <li><span class="yen10 coin">10円</span> <p class="many">{{yen10}}枚</p></li>
        <li><span class="yen5 coin">5円</span> <p class="many">{{yen5}}枚</p></li>
        <li><span class="yen1 coin">1円</span> <p class="many">{{yen1}}枚</p></li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          price: 0,
          yen500: 0,
          yen100: 0,
          yen50: 0,
          yen10: 0,
          yen5: 0,
          yen1: 0,
        },
        methods: {
          calc: function (e) {
            change = this.price;
            this.yen500 = Math.floor(change / 500);
            change %= 500;
            this.yen100 = Math.floor(change / 100);
            change %= 100;
            this.yen50 = Math.floor(change / 50);
            change %= 50;
            this.yen10 = Math.floor(change / 10);
            change %= 10;
            this.yen5 = Math.floor(change / 5);
            this.yen1 = change %= 5;
          },
        },
      });
    </script>
  </body>
</html>
